<html>
    <head>
    <title>Formulir Data Diri</title>
    </head>
    <body bgcolor="C2FFD9">
        <h3>Biodata Diri</h3>
        <form>
           <table border="0" align="left">
            
            <tr>
            <td> <label for="nama">Nama </label></td>
            <td>:</td>
            <td> <input type="text" size="30" name="nama" id="nama"/> </td>
            </tr>

            <tr> 
            <td> <label for="TTL">Tempat & Tanggal Lahir </label> </td>
            <td>:</td>
            <td> <input type="text" size="30" name="alamat" id="alamat"/> </td>
            </tr>

            <tr>
            <td> <label for="alamat">Alamat </label> </td>
            <td>:</td>
            <td> <textarea name="alamat" cols="30" rows="5"> </textarea></td>
            </tr>

            <tr>
            <td> <label for="Jurusan">Jurusan </label> </td>
            <td>:</td>
            <td> <select name="Jurusan" id="Jurusan"> 
                <option value="">Klik Disini</option>
                <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                <option value="Teknik Komputer Jaringan">Teknik Komputer Jaringan</option>
                </select> 
            </td>
            </tr>
            
            <tr>
            <td> <label for="JKL">Jenis Kelamin </label> </td>
            <td>:</td>
            <td> <input type="radio" name="JKL" id="Pria" value="Pria"/> 
                <label for="pria">Pria</label>
                <input type="radio" name="JKL" id="wanita" value="wanita"/>
                <label for="wanita">Wanita</label>
            </td>
            </tr>

            <tr>
            <td> <label for="Agama">Agama </label> </td>
            <td>:</td>
            <td> <select name="Agama" id="Agama">
                    <option value="">Klik Disini</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Islam">Islam</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Buddha">Buddha</option>
            </select>
            </td>
            </tr>

            <tr>
            <td> <label for="Notlpn">No. Telepon </label> </td>
            <td>:</td>
            <td> <input type="text" size="30" name="Notlpn" id="Notlpn"/> </td>
            </tr>

            <tr>
            <td> Hoby </td>
            <td>:</td>
            <td>
            <input type="checkbox" name="Hoby[]" id="Main Musik" value="Main Musik"/>
            <label for="Main Musik">Bermain musik</label>
            <input type="checkbox" name="Hoby[]" id="Menghalu" value="Menghalu"/>
            <label for="Menghalu">Menghalu</label>
            <input type="checkbox" name="Hoby[]" id="Main Osu" value="Main Osu"/>
            <label for="Main Osu">Main Osu</label>
            <input type="checkbox" name="Hoby[]" id="Tidur" value="Tidur"/>
            <label for="Tidur">Tidur</label>
            </td>
            </tr>

          </table>
        </form>
    </body>
</html>
